<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>经典贪吃蛇</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 id="score">得分：0</h1>
        <div id="brownCanvas" style="position: absolute; z-index: 1; width: 400px; height: 400px; background-color: brown; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
        <canvas id="gameCanvas" width="400" height="400" style="position: absolute; z-index: 0; top: 50%; left: 50%; transform: translate(-50%, -50%);"></canvas>
        <div class="controls">
            <p>方向键控制移动</p>
            <p>空格键暂停/继续</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
